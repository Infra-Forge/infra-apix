name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Run Tests and Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted properly:"
            gofmt -l .
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Coverage is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build library
        run: go build ./...

      - name: Build CLI
        run: go build -o apix ./cmd/apix

  sonarqube:
    needs: [test]
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - uses: SonarSource/sonarqube-scan-action@v6
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  version:
    name: Determine Version
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.semver.outputs.new_version }}
      version_changed: ${{ steps.semver.outputs.version_changed }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.2.0")
          if [ "$latest_tag" = "v0.2.0" ] && ! git rev-parse "v0.2.0" >/dev/null 2>&1; then
            echo "latest_tag=HEAD" >> $GITHUB_OUTPUT
            echo "initial_version=true" >> $GITHUB_OUTPUT
          else
            echo "latest_tag=${latest_tag}" >> $GITHUB_OUTPUT
            echo "initial_version=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ steps.latest_tag.outputs.initial_version }}" = "true" ]; then
            changelog="Initial release v0.2.0 - apix library with 5 framework adapters (Echo, Chi, Mux, Gin, Fiber), OpenAPI 3.1 generation, and comprehensive testing."
          else
            changelog=$(git log ${{ steps.latest_tag.outputs.latest_tag }}..HEAD --pretty=format:"- %s%n%b")
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: semver
        run: |
          if [ "${{ steps.latest_tag.outputs.initial_version }}" = "true" ]; then
            echo "new_version=v0.2.0" >> $GITHUB_OUTPUT
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          latest_version=${{ steps.latest_tag.outputs.latest_tag }}
          latest_version=${latest_version#v}

          IFS='.' read -r major minor patch <<< "$latest_version"

          commits=$(git log ${{ steps.latest_tag.outputs.latest_tag }}..HEAD --pretty=format:"%s")

          version_changed="false"

          while IFS= read -r commit; do
            if [[ "$commit" == *"BREAKING CHANGE:"* ]]; then
              major=$((major + 1))
              minor=0
              patch=0
              version_changed="true"
              break
            elif [[ "$commit" == "feat:"* ]]; then
              minor=$((minor + 1))
              patch=0
              version_changed="true"
            elif [[ "$commit" == "fix:"* ]]; then
              patch=$((patch + 1))
              version_changed="true"
            fi
          done <<< "$commits"

          new_version="v${major}.${minor}.${patch}"

          echo "new_version=${new_version}" >> $GITHUB_OUTPUT
          echo "version_changed=${version_changed}" >> $GITHUB_OUTPUT

  release:
    name: Create Release
    needs: [test, version]
    if: needs.version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Notes
        id: release_notes
        env:
          CHANGELOG: ${{ needs.version.outputs.changelog }}
          VERSION: ${{ needs.version.outputs.new_version }}
          REPO: ${{ github.repository }}
        run: |
          cat > release_notes.md << 'NOTES_EOF'
          ## Changes

          NOTES_EOF
          echo "${CHANGELOG}" >> release_notes.md
          cat >> release_notes.md << NOTES_EOF

          ## Installation
          \`\`\`bash
          # Library
          go get github.com/Infra-Forge/infra-apix@${VERSION}

          # CLI Tool
          go install github.com/Infra-Forge/infra-apix/cmd/apix@${VERSION}
          \`\`\`

          ## Documentation
          - [pkg.go.dev](https://pkg.go.dev/github.com/Infra-Forge/infra-apix@${VERSION})
          - [Examples](https://github.com/${REPO}/tree/main/examples)
          - [README](https://github.com/${REPO}/blob/main/README.md)
          NOTES_EOF

      - name: Create Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://github-actions[bot]:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git tag -a ${{ needs.version.outputs.new_version }} -m "Release ${{ needs.version.outputs.new_version }}"
          git push origin ${{ needs.version.outputs.new_version }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          release_name: apix ${{ needs.version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  notify:
    name: Notify Release
    needs: [release, version]
    if: needs.version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Release Success Notification
        run: |
          echo "ðŸŽ‰ apix ${{ needs.version.outputs.new_version }} has been successfully released!"
          echo "ðŸ“¦ Go Module: github.com/Infra-Forge/infra-apix@${{ needs.version.outputs.new_version }}"
          echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.new_version }}"
          echo "ðŸ“š Documentation: https://pkg.go.dev/github.com/Infra-Forge/infra-apix@${{ needs.version.outputs.new_version }}"

      - name: Create release summary
        run: |
          VERSION="${{ needs.version.outputs.new_version }}"
          echo "## ðŸš€ Release ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests passed with 80%+ coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Library" >> $GITHUB_STEP_SUMMARY
          echo "go get github.com/Infra-Forge/infra-apix@${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# CLI Tool" >> $GITHUB_STEP_SUMMARY
          echo "go install github.com/Infra-Forge/infra-apix/cmd/apix@${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Resources" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Notes](https://github.com/${{ github.repository }}/releases/tag/${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "- [Documentation](https://pkg.go.dev/github.com/Infra-Forge/infra-apix@${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "- [Examples](https://github.com/${{ github.repository }}/tree/main/examples)" >> $GITHUB_STEP_SUMMARY